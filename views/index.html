<html>
	<head>
		<title>The CFG Demo's | Code for geek</title>
		<meta name="author" content="Shahid Shaikh">
		<meta name="description" content="This page contains live demo's of tutorials written on codeforgeek.com">
		<link rel="canonical" href="http://demo.codeforgeek.com">
		<meta itemprop="name" content="Codeforgeek.com Demo's.">
		<meta itemprop="description" content="View live demo of tutorials written on codeforgeek.com by Shahid Shaikh.">
		<meta itemprop="image" content="http://yt3.ggpht.com/-sJ9gFSk9jJs/U5yIWwQ0-QI/AAAAAAAAAAU/OKTRplYxvbs/w1060-fcrop64=1,00005a57ffffa5a8-nd/back.png">
		<script src="angular.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="core.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="container" ng-app='demos_cfg' ng-controller='main_control'>
			<span id="header">CodeforGeek</span><span id="demo">Demo's</span><br />
			<input type="search" size="40" placeholder="Search for tutorials,demos and downloads..." ng-model="search" id="search">			
			<table id="showit">		
				<tr><td>Post Title</td><td>Tutorial link</td><td>Demo Link</td><td>Download link</td></tr>		
			<tr ng-repeat="data in loaded_demos | filter:search">
				<td>{{data.title}}</td>
				<td><button id="article"><a href="{{data.link}}" target='_blank'>Read Article</a></button></td>			
				<td><button id="demobutton"><a href="{{data.demo_link}}" target='_blank'>Live Demo</a></button></td>
				<td><button id="downloadbutton"><a href="{{data.download}}" target='_blank'>Download</a></button></td>
				</tr>
			</table>	
			</div>	
	</body>
</html>
